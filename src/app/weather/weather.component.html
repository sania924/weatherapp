
<div class="mainDIv">

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">{{TodayDate | date:'EEEE'}}</h2><span
                    class="date-day">{{TodayDate | date:'MMM y'}}</span><i
                    class="location-icon" data-feather="map-pin"></i><span
                    class="location">{{cityName}}</span>
            </div>
            <div class="weather-container"><i class="weather-icon"
                    data-feather="sun"></i>
                <!-- <h1 class="weather-temp">{{transform(weatherData.main.temp-273.15)}}°C</h1> -->
                <h3
                    class="weather-desc">{{weatherData.weather[0].description}}</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <!-- <div class="precipitation"> <span class="title">Weather</span><span class="value">{{weatherData.weather.description}}</span> -->
                    <!-- <div class="clear"></div>
            </div> -->
                    <div class="humidity"> <span
                            class="title">HUMIDITY</span><span
                            class="value">{{weatherData.main.humidity}} %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span
                            class="value">{{weatherData.wind.speed}} km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="week-container">
          <ul class="week-list">
            <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
            <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
            <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
            <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
            <div class="clear"></div>
          </ul>
        </div> -->
            <div class="location-container">
                <button class="location-button" type="button"
                    (click)="changeLocation()"> <i
                        data-feather="map-pin"></i><span>Change
                        location</span></button>
            </div>
            <div>
                <input type="text" (change)="getWeatherDataByCity()"
                    id="CityName" class="form-control"
                    placeholder="enter city name">
            </div>
        </div>
    </div>
</div>
